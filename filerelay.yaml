## General purpose

#host:
port: 12721
network-type: tcp
# number of coroutines for handling requests
max-routines: 2



## Memory purpose

# Size of LRU list
lru-size: 100000
# Step count of item in skip-lit in every scheduled check
skiplist-check-step: 20

#min-expiration:
#slab-check-interval:

#slot-capacity-min: 64
#slot-capacity-max: 4096

#slots-in-slab: 200
#slabs-in-group: 100

# maximum memory storage for caching; default as 200MB
#max-storage: 2GB

